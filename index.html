<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Points Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }

        h1 {
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 4px black;
        }

        .table-container {
            width: 80%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-weight: bold;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
            color: white;
            text-shadow: 1px 1px 2px black;
        }

        th {
            background-color: #333;
        }

        .logo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        /* Team Colors */
        .csk { background-color: #FFF700; }
        .mi { background-color: #0066CC; }
        .srh { background-color: #FF6600; }
        .gt { background-color: #000000; }
        .rr { background-color: #FF1493; }
        .rcb { background-color: #D50000; }

        /* Matches, Wins, Losses Colors */
        .matches { background-color: #d3d3d3; color: black; }
        .wins { background-color: #4CAF50; }
        .losses { background-color: #F44336; }

        td[contenteditable="true"] {
            cursor: pointer;
        }

        .upload-logo {
            display: block;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <h1>Cricket Points Table</h1>
    
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Pos</th>
                    <th>Logo</th>
                    <th>Team</th>
                    <th>Matches</th>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Points</th>
                    <th>Upload Logo</th>
                </tr>
            </thead>
            <tbody id="teamList">
                <tr class="team csk">
                    <td class="position">1</td>
                    <td><img src="csk.png" class="logo" id="logo-csk"></td>
                    <td>CSK</td>
                    <td class="matches" contenteditable="true">0</td>
                    <td class="wins" contenteditable="true">0</td>
                    <td class="losses" contenteditable="true">0</td>
                    <td class="points">0</td>
                    <td><input type="file" accept="image/*" onchange="uploadLogo(event, 'logo-csk')"></td>
                </tr>
                <tr class="team mi">
                    <td class="position">2</td>
                    <td><img src="mi.png" class="logo" id="logo-mi"></td>
                    <td>MI</td>
                    <td class="matches" contenteditable="true">0</td>
                    <td class="wins" contenteditable="true">0</td>
                    <td class="losses" contenteditable="true">0</td>
                    <td class="points">0</td>
                    <td><input type="file" accept="image/*" onchange="uploadLogo(event, 'logo-mi')"></td>
                </tr>
                <tr class="team srh">
                    <td class="position">3</td>
                    <td><img src="srh.png" class="logo" id="logo-srh"></td>
                    <td>SRH</td>
                    <td class="matches" contenteditable="true">0</td>
                    <td class="wins" contenteditable="true">0</td>
                    <td class="losses" contenteditable="true">0</td>
                    <td class="points">0</td>
                    <td><input type="file" accept="image/*" onchange="uploadLogo(event, 'logo-srh')"></td>
                </tr>
                <tr class="team gt">
                    <td class="position">4</td>
                    <td><img src="gt.png" class="logo" id="logo-gt"></td>
                    <td>GT</td>
                    <td class="matches" contenteditable="true">0</td>
                    <td class="wins" contenteditable="true">0</td>
                    <td class="losses" contenteditable="true">0</td>
                    <td class="points">0</td>
                    <td><input type="file" accept="image/*" onchange="uploadLogo(event, 'logo-gt')"></td>
                </tr>
                <tr class="team rr">
                    <td class="position">5</td>
                    <td><img src="rr.png" class="logo" id="logo-rr"></td>
                    <td>RR</td>
                    <td class="matches" contenteditable="true">0</td>
                    <td class="wins" contenteditable="true">0</td>
                    <td class="losses" contenteditable="true">0</td>
                    <td class="points">0</td>
                    <td><input type="file" accept="image/*" onchange="uploadLogo(event, 'logo-rr')"></td>
                </tr>
                <tr class="team rcb">
                    <td class="position">6</td>
                    <td><img src="rcb.png" class="logo" id="logo-rcb"></td>
                    <td>RCB</td>
                    <td class="matches" contenteditable="true">0</td>
                    <td class="wins" contenteditable="true">0</td>
                    <td class="losses" contenteditable="true">0</td>
                    <td class="points">0</td>
                    <td><input type="file" accept="image/*" onchange="uploadLogo(event, 'logo-rcb')"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        function uploadLogo(event, imgId) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById(imgId).src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }

        document.querySelectorAll(".team td[contenteditable='true']").forEach(cell => {
            cell.addEventListener("input", updatePoints);
        });

        function updatePoints() {
            document.querySelectorAll(".team").forEach(team => {
                const wins = parseInt(team.children[4].innerText) || 0;
                team.children[6].innerText = wins * 2;
            });
        }
    </script>
</body>
</html>
