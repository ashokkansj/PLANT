<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TATA IPL 2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
            font-weight: bold;
font- outline: #Blue;
        }

        .table-container {
            width: 70%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-weight: bold; /* Font zyada bold kar diya */
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #f0f0f0;
        }

        .logo {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 3px; /* Team ke name se 3px door */
        }

        /* Team-Specific Row Colors */
        .csk { background-color: #FFF700; }
        .mi { background-color: #0066CC; color: white; }
        .srh { background-color: #FF6600; }
        .gt { background-color: #000000; color: white; }
        .rr { background-color: #FF1493; color: white; }
        .rcb { background-color: #D50000; color: white; }

        td[contenteditable="true"] {
            background: #f9f9f9;
            cursor: pointer;
        }

        .upload-logo {
            display: block;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <h1>TATA IPL 2025</h1>
    <input type="file" id="logoUpload" class="upload-logo" accept="image/*" onchange="uploadLogo()" />
    
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Pos</th>
                    <th>Team</th>
                    <th>Matches</th>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Points</th>
                </tr>
            </thead>
            <tbody id="teamList">
                <tr class="team csk" draggable="true">
                    <td class="position">1</td>
                    <td><img src="csk.png" class="logo" alt="CSK"> CSK</td>
                    <td contenteditable="true">0</td>
                    <td contenteditable="true">0</td>
                    <td contenteditable="true">0</td>
                    <td class="points">0</td>
                </tr>
                <tr class="team mi" draggable="true">
                    <td class="position">2</td>
                    <td><img src="mi.png" class="logo" alt="MI"> MI</td>
                    <td contenteditable="true">0</td>
                    <td contenteditable="true">0</td>
                    <td contenteditable="true">0</td>
                    <td class="points">0</td>
                </tr>
                <tr class="team srh" draggable="true">
                    <td class="position">3</td>
                    <td><img src="srh.png" class="logo" alt="SRH"> SRH</td>
                    <td contenteditable="true">0</td>
                    <td contenteditable="true">0</td>
                    <td contenteditable="true">0</td>
                    <td class="points">0</td>
                </tr>
                <tr class="team gt" draggable="true">
                    <td class="position">4</td>
                    <td><img src="gt.png" class="logo" alt="GT"> GT</td>
                    <td contenteditable="true">0</td>
                    <td contenteditable="true">0</td>
                    <td contenteditable="true">0</td>
                    <td class="points">0</td>
                </tr>
                <tr class="team rr" draggable="true">
                    <td class="position">5</td>
                    <td><img src="rr.png" class="logo" alt="RR"> RR</td>
                    <td contenteditable="true">0</td>
                    <td contenteditable="true">0</td>
                    <td contenteditable="true">0</td>
                    <td class="points">0</td>
                </tr>
                <tr class="team rcb" draggable="true">
                    <td class="position">6</td>
                    <td><img src="rcb.png" class="logo" alt="RCB"> RCB</td>
                    <td contenteditable="true">0</td>
                    <td contenteditable="true">0</td>
                    <td contenteditable="true">0</td>
                    <td class="points">0</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        function uploadLogo() {
            const input = document.getElementById("logoUpload");
            const file = input.files[0];

            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.querySelectorAll(".logo").forEach(img => {
                        img.src = e.target.result;
                    });
                };
                reader.readAsDataURL(file);
            }
        }

        const teamList = document.getElementById("teamList");

        document.querySelectorAll(".team").forEach(team => {
            team.addEventListener("dragstart", (e) => {
                e.target.classList.add("dragging");
            });

            team.addEventListener("dragend", (e) => {
                e.target.classList.remove("dragging");
                updatePositions();
            });

            team.querySelectorAll("td[contenteditable='true']").forEach(cell => {
                cell.addEventListener("input", updatePoints);
            });
        });

        teamList.addEventListener("dragover", (e) => {
            e.preventDefault();
            const draggingElement = document.querySelector(".dragging");
            const afterElement = getDragAfterElement(teamList, e.clientY);

            if (afterElement == null) {
                teamList.appendChild(draggingElement);
            } else {
                teamList.insertBefore(draggingElement, afterElement);
            }
        });

        function getDragAfterElement(container, y) {
            const draggableElements = [...container.querySelectorAll(".team:not(.dragging)")];

            return draggableElements.reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offset = y - box.top - box.height / 2;
                if (offset < 0 && offset > closest.offset) {
                    return { offset: offset, element: child };
                } else {
                    return closest;
                }
            }, { offset: Number.NEGATIVE_INFINITY }).element;
        }

        function updatePoints() {
            document.querySelectorAll(".team").forEach(team => {
                const matches = parseInt(team.children[2].innerText) || 0;
                const wins = parseInt(team.children[3].innerText) || 0;
                const losses = parseInt(team.children[4].innerText) || 0;

                let points = wins * 2;
                team.children[5].innerText = points;
            });

            updatePositions();
        }

        function updatePositions() {
            let teams = [...document.querySelectorAll(".team")];
            teams.sort((a, b) => parseInt(b.children[5].innerText) - parseInt(a.children[5].innerText));

            teams.forEach((team, index) => {
                team.children[0].innerText = index + 1;
                teamList.appendChild(team);
            });
        }
    </script>
</body>
</html>
