<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Points Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }

        /* Scrolling Title */
        .scrolling-title {
            white-space: nowrap;
            overflow: hidden;
            position: relative;
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px black;
            background: black;
            padding: 10px;
        }

        .scrolling-title span {
            display: inline-block;
            position: absolute;
            animation: scrollText 10s linear infinite;
        }

        @keyframes scrollText {
            from { transform: translateX(100%); }
            to { transform: translateX(-100%); }
        }

        .table-container {
            width: 80%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-weight: bold;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
            color: white;
            text-shadow: 1px 1px 2px black;
        }

        th {
            background-color: #333;
        }

        .logo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
        }

        .upload-input {
            display: none;
        }

        /* Team Colors */
        .csk { background-color: #FFF700; }
        .mi { background-color: #0066CC; }
        .srh { background-color: #FF6600; }
        .gt { background-color: #000000; }
        .rr { background-color: #FF1493; }
        .rcb { background-color: #D50000; }

        /* Embossed Effect */
        tr {
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        /* Matches, Wins, Losses Colors */
        .matches { background-color: #d3d3d3; color: black; }
        .wins { background-color: #4CAF50; }
        .losses { background-color: #F44336; }

        td[contenteditable="true"] {
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="scrolling-title">
        <span>üèè Cricket Points Table üèè Cricket Points Table üèè Cricket Points Table üèè</span>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Pos</th>
                    <th>Logo</th>
                    <th>Team</th>
                    <th>Matches</th>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Points</th>
                </tr>
            </thead>
            <tbody id="teamList">
                <tr class="team csk">
                    <td class="position">1</td>
                    <td><input type="file" class="upload-input" onchange="uploadLogo(event, 'logo-csk')">
                        <img src="csk.png" class="logo" id="logo-csk"></td>
                    <td>CSK</td>
                    <td class="matches" contenteditable="true" oninput="validateInput(this, 2)" onkeypress="moveCursor(event, this, 'wins-csk')">0</td>
                    <td class="wins" contenteditable="true" id="wins-csk" oninput="validateInput(this, 2)" onkeypress="moveCursor(event, this, 'losses-csk')">0</td>
                    <td class="losses" contenteditable="true" id="losses-csk" oninput="validateInput(this, 2)">0</td>
                    <td class="points">0</td>
                </tr>
                <tr class="team mi">
                    <td class="position">2</td>
                    <td><input type="file" class="upload-input" onchange="uploadLogo(event, 'logo-mi')">
                        <img src="mi.png" class="logo" id="logo-mi"></td>
                    <td>MI</td>
                    <td class="matches" contenteditable="true">0</td>
                    <td class="wins" contenteditable="true">0</td>
                    <td class="losses" contenteditable="true">0</td>
                    <td class="points">0</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        function uploadLogo(event, imgId) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById(imgId).src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }

        function updatePoints() {
            let teams = [...document.querySelectorAll(".team")];

            teams.forEach(team => {
                const wins = parseInt(team.children[4].innerText) || 0;
                team.children[6].innerText = wins * 2;
            });

            teams.sort((a, b) => {
                const pointsA = parseInt(a.children[6].innerText) || 0;
                const pointsB = parseInt(b.children[6].innerText) || 0;
                return pointsB - pointsA;
            });

            const tbody = document.getElementById("teamList");
            tbody.innerHTML = "";
            teams.forEach((team, index) => {
                team.children[0].innerText = index + 1;
                tbody.appendChild(team);
            });
        }

        function validateInput(element, maxLength) {
            let text = element.innerText;
            if (text.length > maxLength) {
                element.innerText = text.slice(0, maxLength);
            }
        }

        function moveCursor(event, currentElement, nextId) {
            if (event.key === "Enter" || event.key === "Tab") {
                event.preventDefault();
                document.getElementById(nextId).focus();
            }
        }

        document.querySelectorAll(".team td[contenteditable='true']").forEach(cell => {
            cell.addEventListener("input", updatePoints);
        });
    </script>
</body>
</html>
