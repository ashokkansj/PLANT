<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Points Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
            font-weight: bold;
        }

        .table-container {
            width: 70%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-weight: bold;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #f0f0f0;
        }

        .logo {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 3px;
        }

        /* Team-Specific Row Colors */
        .csk { background-color: #FFF700; }
        .mi { background-color: #0066CC; color: white; }
        .srh { background-color: #FF6600; }
        .gt { background-color: #000000; color: white; }
        .rr { background-color: #FF1493; color: white; }
        .rcb { background-color: #D50000; color: white; }

        /* Matches, Wins, Losses Colors */
        .matches { background-color: ##6600cc; } /* Light Gray */
        .wins { background-color: #4CAF50; color: white; } /* Green */
        .losses { background-color: #F44336; color: white; } /* Red */

        td[contenteditable="true"] {
            cursor: pointer;
        }

        .upload-logo {
            display: block;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <h1>POINTS TABLE</h1>
    <input type="file" id="logoUpload" class="upload-logo" accept="image/*" onchange="uploadLogo()" />
    
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Pos</th>
                    <th>Team</th>
                    <th>Matches</th>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Points</th>
                </tr>
            </thead>
            <tbody id="teamList">
                <tr class="team csk" draggable="true">
                    <td class="position">1</td>
                    <td><img src="csk.png" class="logo" alt="CSK"> CSK</td>
                    <td class="matches" contenteditable="true">0</td>
                    <td class="wins" contenteditable="true">0</td>
                    <td class="losses" contenteditable="true">0</td>
                    <td class="points">0</td>
                </tr>
                <tr class="team mi" draggable="true">
                    <td class="position">2</td>
                    <td><img src="mi.png" class="logo" alt="MI"> MI</td>
                    <td class="matches" contenteditable="true">0</td>
                    <td class="wins" contenteditable="true">0</td>
                    <td class="losses" contenteditable="true">0</td>
                    <td class="points">0</td>
                </tr>
                <tr class="team srh" draggable="true">
                    <td class="position">3</td>
                    <td><img src="srh.png" class="logo" alt="SRH"> SRH</td>
                    <td class="matches" contenteditable="true">0</td>
                    <td class="wins" contenteditable="true">0</td>
                    <td class="losses" contenteditable="true">0</td>
                    <td class="points">0</td>
                </tr>
                <tr class="team gt" draggable="true">
                    <td class="position">4</td>
                    <td><img src="gt.png" class="logo" alt="GT"> GT</td>
                    <td class="matches" contenteditable="true">0</td>
                    <td class="wins" contenteditable="true">0</td>
                    <td class="losses" contenteditable="true">0</td>
                    <td class="points">0</td>
                </tr>
                <tr class="team rr" draggable="true">
                    <td class="position">5</td>
                    <td><img src="rr.png" class="logo" alt="RR"> RR</td>
                    <td class="matches" contenteditable="true">0</td>
                    <td class="wins" contenteditable="true">0</td>
                    <td class="losses" contenteditable="true">0</td>
                    <td class="points">0</td>
                </tr>
                <tr class="team rcb" draggable="true">
                    <td class="position">6</td>
                    <td><img src="rcb.png" class="logo" alt="RCB"> RCB</td>
                    <td class="matches" contenteditable="true">0</td>
                    <td class="wins" contenteditable="true">0</td>
                    <td class="losses" contenteditable="true">0</td>
                    <td class="points">0</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        function uploadLogo() {
            const input = document.getElementById("logoUpload");
            const file = input.files[0];

            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.querySelectorAll(".logo").forEach(img => {
                        img.src = e.target.result;
                    });
                };
                reader.readAsDataURL(file);
            }
        }

        document.querySelectorAll(".team td[contenteditable='true']").forEach(cell => {
            cell.addEventListener("input", updatePoints);
        });

        function updatePoints() {
            document.querySelectorAll(".team").forEach(team => {
                const matches = parseInt(team.children[2].innerText) || 0;
                const wins = parseInt(team.children[3].innerText) || 0;
                const losses = parseInt(team.children[4].innerText) || 0;

                let points = wins * 2;
                team.children[5].innerText = points;
            });

            updatePositions();
        }

        function updatePositions() {
            let teams = [...document.querySelectorAll(".team")];
            teams.sort((a, b) => parseInt(b.children[5].innerText) - parseInt(a.children[5].innerText));

            teams.forEach((team, index) => {
                team.children[0].innerText = index + 1;
                document.getElementById("teamList").appendChild(team);
            });
        }
    </script>
</body>
</html>
