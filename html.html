<!doctype html>
<html lang="en"> 
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Website with Left Logo &amp; Social Icons</title> 
  <style>
        /* Full Screen Body */
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            text-align: center;
        }

        /* Overlay for Clicking Outside */
        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 998;
        }

        /* Website Logo (Left Top Corner) */
        .logo-container {
            position: absolute;
            top: 10px;
            left: 15px;
        }

        .website-logo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid #000;
        }

        /* Menu Button (Right Side) */
        .menu-button {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 40px;
            height: 40px;
            background: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            cursor: pointer;
            z-index: 999;
        }

        .bar {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 4px 0;
            transition: 0.3s;
        }

        /* Change Menu Button to X */
        .menu-button.active .bar:nth-child(1) {
            transform: translateY(7px) rotate(45deg);
        }

        .menu-button.active .bar:nth-child(2) {
            opacity: 0;
        }

        .menu-button.active .bar:nth-child(3) {
            transform: translateY(-7px) rotate(-45deg);
        }

        /* Sidebar Menu (Right Side) */
        .menu {
            position: fixed;
            top: 0;
            right: -250px;
            width: 250px;
            height: 100vh;
            background: white;
            transition: right 0.3s ease-in-out;
            padding-top: 50px;
            box-shadow: -5px 0 10px rgba(0, 0, 0, 0.2);
            z-index: 999;
            text-align: left;
        }

        .menu.active {
            right: 0;
        }

        .menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .menu ul li {
            padding: 15px;
            font-size: 18px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
            transition: background 0.3s;
        }

        .menu ul li:hover {
            background: #e0e0e0;
        }

        /* Social Media Icons (Inside Side Menu) */
        .social-icons {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
        }

        .social-icons img {
            width: 35px;
            margin: 5px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            border: 1px solid #000;
            background: #fff;
        }

        /* Content Sections (Hidden by Default) */
        .content {
            display: none;
            padding: 20px;
        }

        .active-content {
            display: block;
        }
    </style> 
 </head> 
 <body> <!-- Overlay for Clicking Outside to Close Menu --> 
  <div id="menuOverlay" class="menu-overlay"></div> <!-- Website Logo with Upload Option (Left Top Corner) --> 
  <div class="logo-container"> 
   <input type="file" id="uploadLogo" accept="image/*" hidden> 
   <img src="default-logo.png" id="websiteLogo" class="website-logo" onclick="document.getElementById('uploadLogo').click();"> 
  </div> <!-- Menu Button (Right Side) --> 
  <div id="menuButton" class="menu-button" onclick="toggleMenu()"> 
   <div class="bar"></div> 
   <div class="bar"></div> 
   <div class="bar"></div> 
  </div> <!-- Sidebar Menu (Right Side) --> 
  <div id="menu" class="menu"> 
   <ul> 
    <li onclick="showPage('home')">Home</li> 
    <li onclick="showPage('account')">My Account</li> 
    <li onclick="showPage('oldPapers')">Old Papers</li> 
    <li onclick="showPage('studyMaterial')">Study Material</li> 
    <li onclick="showPage('aboutUs')">About Us</li> 
   </ul> <!-- Social Media Icons Inside Menu --> 
   <div class="social-icons"> 
    <img src="default-fb.png" id="fbIcon"> 
    <img src="default-google.png" id="googleIcon"> 
    <img src="default-linkedin.png" id="linkedinIcon"> 
    <img src="default-youtube.png" id="youtubeIcon"> 
   </div> 
  </div> <!-- Content Sections --> 
  <div id="home" class="content active-content"> 
   <h1>Welcome to Our Website</h1> 
   <p>Click on the menu to navigate.</p> 
  </div> 
  <div id="account" class="content"> 
   <h1>My Account</h1> 
   <p>Account details go here.</p> 
  </div> 
  <div id="oldPapers" class="content"> 
   <h1>Old Papers</h1> 
   <p>Old papers content.</p> 
  </div> 
  <div id="studyMaterial" class="content"> 
   <h1>Study Material</h1> 
   <p>Study material content.</p> 
  </div> 
  <div id="aboutUs" class="content"> 
   <h1>About Us</h1> 
   <p>Information about us.</p> 
  </div> 
  <script>
        // Menu Button Toggle (3 Lines â†’ X)
        function toggleMenu() {
            let menu = document.getElementById("menu");
            let menuButton = document.getElementById("menuButton");
            let menuOverlay = document.getElementById("menuOverlay");

            menu.classList.toggle("active");
            menuButton.classList.toggle("active");

            // Show or Hide Overlay
            if (menu.classList.contains("active")) {
                menuOverlay.style.display = "block";
            } else {
                menuOverlay.style.display = "none";
            }
        }

        // Close Menu When Clicking Outside
        document.getElementById("menuOverlay").addEventListener("click", function () {
            document.getElementById("menu").classList.remove("active");
            document.getElementById("menuButton").classList.remove("active");
            document.getElementById("menuOverlay").style.display = "none";
        });

        // Website Logo Upload
        document.getElementById("uploadLogo").addEventListener("change", function (event) {
            let reader = new FileReader();
            reader.onload = function () {
                document.getElementById("websiteLogo").src = reader.result;
            };
            reader.readAsDataURL(event.target.files[0]);
        });

        // Show Page Content Without Reload
        function showPage(pageId) {
            document.querySelectorAll('.content').forEach(content => content.style.display = 'none');
            document.getElementById(pageId).style.display = 'block';
            toggleMenu(); // Close Menu After Clicking
        }
    </script> 
 </body>
</html>
