<!doctype html><html lang="hi"><head><style type="text/css" id="dcoder_stylesheet">:root {
    --primary: #007BFF;
    --danger: #dc3545;
    --success: #28a745;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
}

.container {
    background: white;
    padding: 2rem;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
    width: 90%;
    max-width: 500px;
}

h1 {
    color: #333;
    margin-bottom: 1.5rem;
    display: flex;
    align-items: center;
    gap: 10px;
}

.file-input {
    margin: 1rem 0;
}

.file-input label {
    background: var(--primary);
    color: white;
    padding: 12px 20px;
    border-radius: 6px;
    cursor: pointer;
    display: inline-flex;
    align-items: center;
    gap: 8px;
    transition: background 0.3s;
}

.file-input label:hover {
    background: #0056b3;
}

input[type="file"] {
    display: none;
}

select, button {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: 2px solid #ddd;
    border-radius: 6px;
    font-size: 16px;
}

button {
    background: var(--primary);
    color: white;
    border: none;
    cursor: pointer;
    transition: background 0.3s;
}

button:hover {
    background: #0056b3;
}

#deleteButton {
    background: var(--danger);
}

#deleteButton:hover {
    background: #c82333;
}

/* ✅ Animated Progress Bar ✅ */
.progress-bar {
    background: #222; /* काली पृष्ठभूमि */
    border-radius: 10px;
    height: 20px;
    margin: 1rem 0;
    overflow: hidden;
    display: none;
    position: relative;
}

.progress {
    width: 0%;
    height: 100%;
    background: linear-gradient(90deg, #28a745, #5ee67d);
    background-size: 200% 100%;
    transition: width 0.3s ease;
    animation: progressAnimation 1.5s infinite linear;
}

@keyframes progressAnimation {
    0% { background-position: 200% 0; }
    100% { background-position: -200% 0; }
}

.hidden {
    display: none !important;
}

#previewImage {
    max-width: 100%;
    margin-top: 1.5rem;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.fa-check-circle {
    color: var(--success);
    font-size: 1.2em;
}</style></head><body>
